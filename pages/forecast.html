<p>
    <a href="#!/">Back to search</a>
</p>
<h2>Forecast for: {{city}}</h2>
<hr>
<div class="row">
    <div class="col-md-12">
        <p>Days: <a href="#!/forecast/2" ng-class="{'bg-primary bg-p' : days === '2'}">2</a>|<a href="#!/forecast/5" ng-class="{'bg-primary bg-p' : days === '5'}">5</a>|<a href="#!/forecast/7" ng-class="{'bg-primary bg-p' : days === '7'}">7</a>
        </p>
    </div>
</div>
<hr>
<div ng-repeat="w in weatherResult.list">
    <div class="row">
        <div class="col-md-12">
            <weather-report weather-day="w" convert-to-standar="convertToCelsius(dTemp)" convert-to-date="convertToDate(dt)" date-format="MMM d, y"></weather-report>
        </div>
    </div>
</div>
