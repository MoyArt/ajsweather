<p>
    <a href="#!/">Back to search</a>
</p>
<h2>Forecast for: {{city}}</h2>
<hr>
<div class="row">
    <div class="col-md-12">
        <p>Days: <a href="#!/forecast/2" ng-class="{'bg-primary' : days === '2'}">2</a>|<a href="#!/forecast/5" ng-class="{'bg-primary' : days === '5'}">5</a>|<a href="#!/forecast/7" ng-class="{'bg-primary' : days === '7'}">7</a>
        </p>
    </div>
</div>
<hr>
<div ng-repeat="w in weatherResult.list">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{convertToDate(w.dt) | date: 'MMM d, y'}}</h3>
                </div>
                <div class="panel-body">
                    <p>Temperatura del día: {{convertToCelsius(w.main.temp)}}º</p>
                </div>
            </div>
        </div>
    </div>
</div>
